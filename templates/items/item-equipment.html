<div class="row-section ">
    <div class="col ten">
        <img src="{{item.img}}" data-edit="img" />
    </div>
    <div class="col ninety item-main">
        <div class="row-section">
            <div class="col four">
                <label class="label-text table-title">{{localize "Category"}}</label>
            </div>
            <div class="col fourty">
                <label>{{localize item.type}}</label>
            </div>
            <div class="col four">
                <label class="label-text table-title">{{localize "quantity"}}</label>
            </div>
            <div class="col fifteen">
                <input class="input-text" type="text" name="system.quantity.value" value="{{system.quantity.value}}" data-dtype="Number" />
            </div>
        </div>
        <div class="row-section">
            <div class="col four">
                <label data-tooltip="{{localize 'UNITS.money'}}" class="label-text table-title">{{localize "price"}}</label>
            </div>
            <div class="col fourty">
                <input data-tooltip="{{localize 'UNITS.money'}}" class="input-text" type="text" name="system.price.value" value="{{system.price.value}}" data-dtype="Number" />
            </div>
            <div class="col four">
                <label data-tooltip="{{localize 'UNITS.weight'}}" class="label-text table-title">{{localize "Weight"}}</label>
            </div>
            <div class="col fifteen">
                <input data-tooltip="{{localize 'UNITS.weight'}}" class="input-text" type="text" name="system.weight.value" value="{{system.weight.value}}" data-dtype="Number" />
            </div>
        </div>
    </div>
</div>
