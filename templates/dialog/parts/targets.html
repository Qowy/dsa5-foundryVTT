{{#if targets}} 
    {{#each targets as |item i|}}
    <div class="image rollTarget" data-id="{{item.id}}" title="{{localize 'target'}}" style="background-image:url({{item.img}})"><i class="fas fa-bullseye"></i></div>
    {{/each}} 
{{else}}
<div><i class="fas fa-exclamation-circle"></i> {{localize 'DIALOG.noTarget'}}</div>
{{/if}}
