<h3 class="center">{{localize 'CHATCONTEXT.improveFate'}}</h3>
<div class="card-content hide-option roll-result center">
    {{#each postData.characteristics as |item i|}} {{#if (ne item.char 'damage')}}
    <a class="dieButton" data-single="true" data-index="{{i}}">
        <span data-tooltip="{{localize (concatUp 'CHAR.' item.char)}}{{#if item.tar}} vs {{item.tar}}{{/if}}" class="{{#if item.suc}}suc{{else}}fail{{/if}} die-{{item.char}} {{#if item.die}}{{item.die}}{{else}}d20{{/if}}">
      {{item.res}}</span></a> {{/if}}{{/each}}
</div>
